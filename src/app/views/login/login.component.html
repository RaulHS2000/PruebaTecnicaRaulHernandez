<body>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-2">
              <h2 class="fw-bold mb-2 text-uppercase">Bienvenido a INVENT</h2>
              <p class="text-white-50 mb-4">Por favor introduzca su correo y contraseña</p>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="email">Correo</label>
                <br>
                <input id="email_field" matInput placeholder="nombre@hotmail.com" [formControl]="email" required />
                <br>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </div>
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="pas">Contraseña</label>
                <br />
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                </button>
                <input id="password_field" matInput [type]="hide ? 'password' : 'text'" />
              </div>
              <button class="btn btn-outline-light btn-lg px-5" (click)="login()" type="submit">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
